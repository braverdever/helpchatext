<!DOCTYPE html>
<html>
<head>
  <title>Professional Chat Modifier</title>
  <style>
    body {
      width: 98%;
      height: 100vh;
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      height: 100%;
    }
    textarea {
      width: 100%;
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: none;
      font-size: 14px;
      min-height: 150px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
    button.copy {
      background-color: #2196F3;
    }
    button.copy:hover {
      background-color: #1976D2;
    }
    .shortcut {
      font-size: 12px;
      color: #666;
      text-align: right;
      margin-top: 5px;
    }
    .header {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Professional Chat Modifier</div>
    <textarea id="inputText" placeholder="Enter your chat message here..."></textarea>
    <div class="shortcut">Press Ctrl+Enter to modify</div>
    <button id="actionButton">Modify Text</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
